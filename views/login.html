<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeweloria</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Handlee&family=Playwrite+FR+Trad:wght@100..400&family=Rubik:ital,wght@0,300..900;1,300..900&family=Satisfy&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">

</head>

<body>

  <!--Login Page-->
  <header>
    <div class="right">
      <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="ring.html">Rings</a></li>
        <li><a href="bridal.html">Bridal</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
  </header>

  <div class="hero-section">
    <div class="hero-background"></div>

    <div class="ring-decor">
      <div class="ring-circle"></div>
      <div class="ring-circle"></div>
      <div class="ring-circle"></div>
      <div class="ring-circle"></div>
    </div>

    <div class="heading-container">
      <h1 class="main-heading">
        Welcome Back
      </h1>

      <div class="underline">
        <div class="diamond"></div>
      </div>

      <div class="discovery-text">Sign in to your exclusive jewelry account</div>
    </div>
  </div>

  <div class="login-container">
    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>



      <button type="submit" class="login-btn">Sign In</button>

      <div class="social-login">
        <p>Or sign in with</p>
        <div class="social-buttons">
          <button type="button" class="social-btn">f</button>
          <button type="button" class="social-btn">G</button>
          <button type="button" class="social-btn">in</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Create sparkling effect
    function createSparkles() {
      const heading = document.querySelector('.main-heading');
      const headingRect = heading.getBoundingClientRect();

      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';

          const size = Math.random() * 5 + 2;
          const posX = Math.random() * headingRect.width;
          const posY = Math.random() * headingRect.height;

          sparkle.style.width = `${size}px`;
          sparkle.style.height = `${size}px`;
          sparkle.style.left = `${posX}px`;
          sparkle.style.top = `${posY}px`;

          heading.appendChild(sparkle);

          // Animate
          sparkle.style.animation = `sparkle ${Math.random() * 1 + 0.5}s forwards`;

          // Remove after animation
          setTimeout(() => {
            heading.removeChild(sparkle);
          }, 1500);
        }, i * 300);
      }
    }

    // Trigger sparkles on page load and every few seconds
    window.addEventListener('load', () => {
      createSparkles();
      setInterval(createSparkles, 5000);
      const loginForm = document.querySelector('.login-form');
      loginForm.addEventListener('submit', function (event) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log('Login attempt:', email);
      });

    });
  </script>
</body>

</html>
